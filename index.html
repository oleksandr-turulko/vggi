<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">


    <title>PA#2</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
        body {
            background-color: #EEEEEE;
        }
    </style>

    <script src="./Utils/trackball-rotator.js"></script>
    <script src="./Utils/m4.js"></script>
    <script src="./shader.gpu"></script>
    <script src="./main.js"></script>

</head>

<body class="d-flex p-2" onload="init()">
    <div>
        <h2>Ruled Rotor Cylindroid</h2>

        <p id="message">Drag your mouse on the cube to rotate it.<br>
            (On a touch screen, you can use your finger.)</p>

        <div id="canvas-holder">
            <canvas width="600" height="550" id="webglcanvas" style="background-color:red"></canvas>
        </div>
    </div>
    <div style="padding-left: 1rem;">
        <label for="a">A:</label>
        <input class="input" type="number" value="2" step="0.01" id="a" />
        <br>
        <label for="a">B:</label>
        <input class="input" type="number" value="2" step="0.01" id="b" />
        <br>
        <label for="a">N:</label>
        <input class="input" type="number" value="1" step="0.01" id="n" />
        <br>
        <label for="a">Min u:</label>
        <input class="input" type="number" value="0" step="0.01" id="u_min" />
        <label for="a">Max u (2*PI):</label>
        <input class="input" type="number" value="6.283" step="0.01" id="u_max" />
        <br>
        <label for="a">Step u:</label>
        <input class="input" type="number" value="0.1" step="0.001" id="step_u" />
        <br>
        <label for="a">Min v:</label>
        <input class="input" type="number" value="0" step="0.01" id="v_min" />
        <label for="a">Max v:</label>
        <input class="input" type="number" value="2" step="0.01" id="v_max" />
        <br>
        <label for="a">Step v:</label>
        <input class="input" type="number" value="0.1" step="0.001" id="step_v" />
        <br>
        <button class="btn btn-success"  onclick="init()" name="a" id="build"> build </button>
    </div>

</body>

</html>
