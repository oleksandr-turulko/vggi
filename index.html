<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">


    <title>CGW</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
        body {
            background-color: #EEEEEE;
        }
    </style>

    <script src="./Utils/trackball-rotator.js"></script>
    <script src="./Utils/m4.js"></script>
    <script src="./shader.gpu"></script>
    <script src="./main.js"></script>

</head>

<body class="d-flex p-2" onload="init()">
    <div>
        <h2>Ruled Rotor Cylindroid</h2>

        <p id="message">Drag your mouse on the cube to rotate it.<br>
            (On a touch screen, you can use your finger.)</p>

        <div id="canvas-holder">
            <canvas width="600" height="550" id="webglcanvas" style="background-color:red"></canvas>
        </div>
    </div>
    <div style="padding-left: 1rem;">
       <div style=" width: 300px;">
            <p>
                GCW
            </p>
            <label for="a">Angle:</label>
            <input class="input inp-range" type="range" min="0" value="180" max="360" step="1" id="angle" onchange="updateAngle(event)" oninput="this.nextElementSibling.value = this.value"/><output></output>
        </div>
        
    </div>

</body>

</html>
